<!DOCTYPE html>
<html ng-app="xyz">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
		<title>{{x+90}}</title>
		<style>
			input.ng-valid.ng-touched, .ng-submitted input.ng-valid{
				border:1px solid green;
			}
			input.ng-invalid.ng-touched, .ng-submitted input.ng-invalid{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<section class="container" ng-controller="AbcController">
			
			<!--
			<div ng-messages="obj">
			<span ng-message="e">E</span>
				<span ng-message="a">A</span>
				<span ng-message="b">B</span>
				<span ng-message="c">C</span>
				<span ng-message="d">D</span>
				
			</div>
			
			-->
		
			
			<div class="row">
			<form name="contactForm" role="form" ng-submit="contactForm.$valid && myfun2()" novalidate>
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">	
						<label>Name</label>
						<input name="name" class="form-control"  ng-model="contact.name" minlength="3" required>
						
						<span ng-show="contactForm.$submitted || contactForm.name.$touched" class="text-danger text-sm" ng-messages="contactForm.name.$error">
							<span ng-message="required">Name is required</span>
							<span ng-message="minlength">Name should atleast contain 3 letters.</span>
						</span>
						
						
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" name="phone" class="form-control" ng-model="contact.phone" maxlength="10" pattern="^[789]\d{9}$">
						
						<span class="text-danger" ng-show="(contactForm.$submitted || contactForm.phone.$touched) && contactForm.phone.$error.pattern">Phone number is invalid.</span>
						
					</div>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" name="email" type="email" ng-model="contact.email" required/>
						<span ng-show="contactForm.$submitted || contactForm.email.$touched" class="text-danger text-sm" ng-messages="contactForm.email.$error">
							<span class="text-danger" ng-message="email">Email is not valid</span>
							
							<span class="text-danger" ng-message="required">Email is required.</span>
						</span>
					</div>
					<input type="submit" ng-click="contactForm.$setDirty(); contactForm.$setTouched()"  class="btn btn-default">
					<input type="reset" ng-click="contactForm.$setPristine(); contactForm.$setUntouched()"  class="btn btn-default">
					<pre>
					{{contactForm | json }}
					</pre>
				</div>
			</form>
			</div> 
		</section>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script src="js/angular.min.js"></script>
		<script src="js/angular-messages.min.js"></script>
		<script src="js/app.js"></script>
		
		
	</body>
</html>

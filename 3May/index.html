<!DOCTYPE html>
<html ng-app="xyz">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
		<title>{{x+90}}</title>
		<style>
			input.ng-valid.ng-touched{
				border:1px solid green;
			}
			input.ng-invalid.ng-touched{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<section class="container" ng-controller="AbcController">
			<div class="row">
			<form name="contactForm" role="form" ng-submit="contactForm.$valid && myfun2()" novalidate>
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">	
						<label>Name</label>
						<input name="name" class="form-control" ng-model="contact.name" minlength="3" required>
						<span class="text-danger" ng-show="contactForm.name.$touched && contactForm.name.$error.required">Name is required</span>
						
						<span class="text-danger" ng-show="contactForm.name.$touched && contactForm.name.$error.minlength">Name should atleast contain 3 letters.</span>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" name="phone" class="form-control" ng-model="contact.phone" maxlength="10" pattern="^[789]\d{9}$">
						
						<span class="text-danger" ng-show="contactForm.phone.$touched && contactForm.phone.$error.pattern">Phone number is invalid.</span>
						
					</div>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" name="email" type="email" ng-model="contact.email" required/>
						
						<span class="text-danger" ng-show="contactForm.email.$touched && contactForm.email.$error.email">Email is not valid</span>
						
						<span class="text-danger" ng-show="contactForm.email.$touched && contactForm.email.$error.required">Email is required.</span>
					</div>
					<input type="submit"  class="btn btn-default">
				</div>
			</form>
			</div>
		</section>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
